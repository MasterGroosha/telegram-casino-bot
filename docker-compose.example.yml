name: "telegram-casino-bot"
services:
    bot:
        build:
            context: "."
            dockerfile: "Dockerfile"
        profiles:
            - "all"
        restart: "always"
        stop_signal: SIGINT
        volumes:
            # Path to .toml file with settings
            - "/home/user/casino-bot-redis/settings.toml:/app/settings.toml"
            # Path to localization directory
            - "/home/user/casino-bot-redis/locale/example/en:/app/bot/locale/current/en"
        environment:
            - CONFIG_FILE_PATH=/app/settings.toml
        depends_on:
            - redis

    redis:
        profiles:
            - "all"
            - "infra"
        image: redis:7
        restart: "always"
        volumes:
            # Path to redis.conf file
            - "/home/user/casino-bot-redis/redis.conf:/usr/local/etc/redis/redis.conf"
            # Redis volume
            - "redis_data:/data"
        command: "redis-server /usr/local/etc/redis/redis.conf"
        healthcheck:
            test: [ "CMD", "redis-cli","ping" ]

volumes:
    redis_data:
